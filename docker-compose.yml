services:
  elasticsearch:
    build:
      context: ./elasticsearch
      dockerfile: Dockerfile
    image: custom-elasticsearch:9.2.1
    environment:
      - node.name=es01
      - cluster.name=elk-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - elk

  kibana:
    build:
      context: ./kibana
      dockerfile: Dockerfile
    image: custom-kibana:9.2.1
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - elk

  logstash:
    build:
      context: ./logstash
      dockerfile: Dockerfile
    image: custom-logstash:9.2.1
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044"
    networks:
      - elk

  filebeat:
    build:
      context: ./filebeat
      dockerfile: Dockerfile
    image: custom-filebeat:9.2.1
    depends_on:
      - logstash
    user: root
    # Host docker logs (Coolify host) â†’ Filebeat
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - elk

networks:
  elk:
    driver: bridge

volumes:
  es-data: